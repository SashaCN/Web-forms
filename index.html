<!DOCTYPE html>
<html lang="uk">

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Веб форми</title>
</head>

<body>
  <div class="wrapper clear">
    <h1>Форми</h1>
    <div class="easy-form">
      <h2>01. проста форма</h2>
      <form action="send.php" method="POST">
        <label><input type="text" maxlength="15" placeholder="Введіть ім’я" name="name" class="in-column"></label>
        <label><input type="email" maxlength="30" placeholder="Email" name="Email" class="in-column"></label>
        <select name="town" id="towns" class="in-column">
          <option value="" disabled selected>Ваше місто</option>
          <option value="khm">Хмельницький</option>
          <option value="lv">Львів</option>
          <option value="kv">Київ</option>
        </select>
        <label for="towns"></label>
        <textarea name="mail" id="mial" class="in-column" maxlength="30" placeholder="Повідомлення"></textarea>
        <label><input type="submit" value="Зареєструватися" name="registr" class="in-column button-registr"></label>
      </form>
    </div>
    <hr>
    <div class="elements">
      <h2 class="elements-container">02. Елементи</h2>
      <form action="send.php" method="POST" class="clear">
        <fieldset class="elements-left">
          <fieldset class="delivery">
            <p><input type="radio" name="delivery" id="nova-poshta" class="style-radio">
              <label for="nova-poshta">Нова Пошта</label></p>
            <p><input type="radio" name="delivery" id="courier" class="style-radio">
              <label for="courier">Кур’єр</label></p>
            <p><input type="radio" name="delivery" id="singularly" class="style-radio" disabled>
              <label for="singularly">Самовивіз</label></p>
          </fieldset>
          <fieldset class="function">
            <p><input type="checkbox" name="readed" id="readed" class="style-checkbox">
              <label for="readed">Прочитав умови договору</label></p>
            <p><input type="checkbox" name="agree" id="agree" class="style-checkbox">
              <label for="agree">Згідний з ПДВ 9%</label></p>
            <p><input type="checkbox" name="mailing" id="send.php-news" class="style-checkbox" disabled>
              <label for="send.php-news">Отримувати новини на ел. пошту</label></p>
          </fieldset>
        </fieldset>
        <table class="elements-right">
          <tr class="first-line">
            <th>Статус</th>
            <td>
              <p><input name="news" type="checkbox" id="news" class="style-checkbox">
                <label for="news">Новини</label>
                <input name="sale-products" type="checkbox" id="sale-products" class="style-checkbox">
                <label for="sale-products">Акційні товари</label>
                <input name="sale" type="checkbox" id="sale" class="style-checkbox">
                <label for="sale">Розпродаж</label></p>
            </td>
          </tr>
          <tr class="second-line">
            <th>Дата</th>
            <td>
              <p><label for="date" class="date-wrapper">
                  <input type="date" name="date" id="date" class="date">
                </label>
            </td>
          </tr>
        </table>
      </form>
      <hr>
    </div>
    <div class="style-elements">
      <h2>03. стилізовані чекбокси</h2>
      <form action="send.php" method="post" class="clear">
        <fieldset class="gender">
          <p><input type="radio" name="gender" id="man" class="man">
            <label for="man">Чоловік</label></p>
          <p><input type="radio" name="gender" id="woman" class="woman">
            <label for="woman">Жінка</label></p>
        </fieldset>
        <fieldset class="style-function">
          <p><input type="checkbox" name="style-news" id="style-news" class="second-style-checkbox">
            <label for="style-news">Отримувати новини</label></p>
          <p><input type="checkbox" name="buy-sausage" id="buy-sausage" class="second-style-checkbox">
            <label for="buy-sausage">Купити додому ковбаси</label></p>
          <p><input type="checkbox" name="turn-on-light" id="turn-on-light" class="second-style-checkbox">
            <label for="turn-on-light">Включити світло</label></p>
        </fieldset>
      </form>
      <hr>
    </div>
    <div class="table-form">
      <h2>04. форма таблицею</h2>
      <form action="send.php" method="post">
        <strong>Заповніть усі необхідні поля</strong>
        <table>
          <tbody>
            <tr>
              <td><label for="table-town">ФІО:</label></td>
              <td>
                <input type="text" name="town" id="table-town" placeholder="Введіть ім’я" class="in-column">
                <label for="table-town"></label>
              </td>
            </tr>
            <tr>
              <td><label for="table-password">Пароль:</label></td>
              <td>
                <input type="password" minlengt="6" name="password" id="table-password" class="in-column"
                  placeholder="Введіть не менше 6 символів">
                <label for="table-password"></label>
              </td>
            </tr>
            <tr>
              <td><label for="tabel-select">Місто:</label></td>
              <td>
                <select name="town" id="tabel-select" class="in-column">
                  <option value="Ваше місто" disabled selected>Ваше місто</option>
                  <option value="Львів">Львів</option>
                  <option value="Варшава">Варшава</option>
                  <option value="Київ">Київ</option>
                </select>
                <label for="tabel-select"></label>
              </td>
            </tr>
            <tr>
              <td>Стать:</td>
              <td>
                <p>
                  <input type="radio" name="tablegender" id="tman" class="style-radio">
                  <label for="tableman">Чоловік</label>
                  <input type="radio" name="tablegender" id="twoman" class="style-radio">
                  <label for="twoman">Жінка</label>
                </p>
              </td>
            </tr>
            <tr>
              <td>Фото:</td>
              <td></td>
            </tr>
            <tr>
              <td>Коментарій:</td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div class="static">
      <h2>06. фіксована форма</h2>
      <form action="send.php" method="POST" class="static-form">
        <p class="login-line">
          <label class="login">
            <span>Логін</span>
            <input type="text" name="login" class="i-login">
          </label>
        </p>
        <p class="password-line">
          <label class="password">
            <span>Пароль</span>
            <input type="password" name="password" class="i-password">
          </label>
        </p>
        <a href="#">Забули пароль?</a>
        <p class="save-password">
          <input type="checkbox" class="style-checkbox static-checkbox" id="save-password">
          <label for="save-password">Запам’ятати пароль</label>
        </p>
        <p>
          <label><input type="submit" value="Увійти" class="fixed-button"></label>
        </p>
      </form>
    </div>
  </div>
</body>

</html>
